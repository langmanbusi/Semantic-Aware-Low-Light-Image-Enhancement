### must be same as 

#name: LOLv1_model
name: LOLv1_model_SKF # name of the experiment folder
suffix: ~  # add suffix to saved images
model: video_base4_m
distortion: sr
scale: 1
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [1] # set gpu
seg: True # use Seg prior

datasets:
  test:  # the 1st test dataset
    name: test
    mode: video_samesize_lol
    dataroot_GT: ./LOL/test/high
    dataroot_LQ: ./LOL/test/low
    train_size: [600, 400]
    cache_data: true
    N_frames: 5
    padding: new_info

#### network structures
network_G:
  which_model_G: low_light_transformer_seg
  nf: 64
  nframes: 5      # must be same as N_frames in dataset.
  groups: 8
  front_RBs: 1
  back_RBs: 1
  predeblur: true     # default false
  HR_in: true
  w_TSA: true
  cnn: false

#### path
path:
  root: ./
  pretrain_model_G: ./pretrain_model/SNR_SKF_LOL.pth # pretrain_model
